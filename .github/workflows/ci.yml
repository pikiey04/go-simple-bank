name: ci-test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1,23.2
        id: go

      - name: Check out code into the Go module directory
        uses: action/checkout@v2

      - name: Test
        run: make test
